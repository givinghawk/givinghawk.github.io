html, body {
height:100%;
padding:0;
margin:0;
font-family: Raleway,sans-serif;
color:#FFF;
}
h1 {
margin:0;
display: table-cell;
vertical-align: middle;
text-align:center;
letter-spacing: -4px;
font-size:100px;
font-weight:700;
text-transform:uppercase;
text-shadow:1px 1px 1px rgba(0,0,0,0.5);
}
h1::before, h1::after {
  width: 220px;
  height: 1px;
  border-top:4px double #FFF;
  content:"";
  display:block;
  margin:20px auto;
}
header {
height: calc(100% - 65px);
background:#333;

-webkit-perspective: 1500px;
perspective: 1500px;
perspective-origin: center bottom;
}
.hero {
position:relative;
background:#333 url(http://jstougaard.com/assets/images/bg-hero2.jpg) no-repeat center center;
background-size:cover;
height: 100%;
width:100%;

-webkit-transform-origin: 50% 100%;
transform-origin: 50% 100%;
-webkit-transform-style: preserve-3d;
transform-style: preserve-3d;

display:table;
}
.hero .overlay {
content:"";
display:block;
position:absolute;
top:0;
bottom:0;
left:0;
right:0;
opacity:0;
background: linear-gradient(to bottom, rgba(0,0,0,1) 0%,rgba(0,0,0,0) 100%);
}

nav {
background:#171717;
height:65px;
}

nav.fixed {
position:fixed;
top:0;
left:0;
right:0;
}
.sticky-wrapper {
height:200px;
}
nav ul {
list-style:none;
padding:0;
margin:0;
text-align:center;
}
nav ul li {
display:inline-block;
}
nav ul a {
height:65px;
line-height:65px;
padding:10px 15px;
color:#A1A1A1;


font-size: 14px;
letter-spacing: 2px;
font-weight: 700;
text-transform: uppercase;
text-decoration:none;
}

section {
height: 100%;
width:100%;
display:table;
}
section#item1 {
background:#006ca3;
}
section#item2 {
background:#00a69a;
}

  animation: myAnim 1s ease 0s 1 normal forwards;
  }
  
  .list {
  
  text-align: center;
    list-style: square outside;
    color: #ffffff;
  
    background: #fff url(https://cdn.discordapp.com/attachments/644608292923899906/865853147329986600/MUuua.png) center center/cover repeat;

  }
  
  
  
  .contactfoot{

  }
  
  .info {

  animation: myAnim 1s ease 0s 1 normal forwards;
  
  }
  
  @keyframes myAnim {
    0% {
      transform: scale(0);
    }
  
    100% {
      transform: scale(1);
    }
  }
  button {
  background-color: #333;
  opacity: 0.52;
  transition: opacity 1s ease 0s;
  animation: myAnim 1s ease 0s 1 normal forwards;
  
  }
  
  button:hover {
    opacity: 1;
  }
  
  .topnav {
    background-color: #333;
    overflow: hidden;
    text-align: center;
  
  animation: myAnim 1s ease 0s 1 normal forwards;
  }
  

  .pfp {
  
  display: block;
  
  }
  .pfps {
  
  column-count: 4;
  animation: myAnim 1s ease 0s 1 normal forwards;
  background: #fff url(https://cdn.discordapp.com/attachments/644608292923899906/865853147329986600/MUuua.png) center center/cover repeat;
  
  }
  
  
  .topnav a {
    float: left;
    text-align: center;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
    font-family: Arial;
  animation: myAnim 1s ease 0s 1 normal forwards;
  }
  
  
  .topnav a:hover {
    background-color: #ddd;
    color: black;
    animation: myAnim 1s ease 0s 1 normal forwards;
  }
  
  
  .topnav a.active {
    background-color: #4CAF50;
    color: green;
    animation: myAnim 1s ease 0s 1 normal forwards;
  }
  footer {
